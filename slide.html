<script type="text/javascript" async="" src="http://www.google-analytics.com/ga.js"></script><script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="javascripts/jquery.isotope.js" type="text/javascript"></script>
</head>
<body>

<h1>jQuery Isotope</h1>

<div class="portfolioFilter">

	<a href="#" data-filter="*" class="current">All Categories</a>
	<a href="#" data-filter=".people">People</a>
	<a href="#" data-filter=".places">Places</a>
	<a href="#" data-filter=".food">Food</a>
	<a href="#" data-filter=".objects">Objects</a>

</div>

<div class="portfolioContainer isotope" style="position: relative; overflow: hidden; height: 856px;">

	<div class="objects isotope-item" style="position: absolute; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px);">
		<img src="images/watch.jpg" alt="image">
	</div>

	<div class="people places isotope-item" style="position: absolute; left: 0px; top: 0px; transform: translate3d(470px, 0px, 0px);">
		<img src="images/surf.jpg" alt="image">
	</div>

	<div class="food isotope-item" style="position: absolute; left: 0px; top: 0px; transform: translate3d(0px, 214px, 0px);">
		<img src="images/burger.jpg" alt="image">
	</div>

	<div class="people places isotope-item" style="position: absolute; left: 0px; top: 0px; transform: translate3d(470px, 214px, 0px);">
		<img src="images/subway.jpg" alt="image">
	</div>

	<div class="places objects isotope-item" style="position: absolute; left: 0px; top: 0px; transform: translate3d(0px, 428px, 0px);">
		<img src="images/trees.jpg" alt="image">
	</div>

	<div class="people food objects isotope-item" style="position: absolute; left: 0px; top: 0px; transform: translate3d(470px, 428px, 0px);">
		<img src="images/coffee.jpg" alt="image">
	</div>

	<div class="food objects isotope-item" style="position: absolute; left: 0px; top: 0px; transform: translate3d(0px, 642px, 0px);">
		<img src="images/wine.jpg" alt="image">
	</div>

	<div class="food isotope-item" style="position: absolute; left: 0px; top: 0px; transform: translate3d(470px, 642px, 0px);">
		<img src="images/salad.jpg" alt="image">
	</div>

</div>

<script type="text/javascript">

$(window).load(function(){
    var $container = $('.portfolioContainer');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false
        }
    });

    $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');

        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 750,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    });
});

</script>
